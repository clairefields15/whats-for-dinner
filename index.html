<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>What's for Dinner</title>
  </head>
  <body>
    <header>
      <h1>What's for Dinner?</h1>
      <nav>
        <ul>
          <button class="go-home hidden">GO HOME</button>
          <button class="view-favs">VIEW FAVORITES</button>
          <!-- <button class="add-recipe">ADD A RECIPE</button> -->
        </ul>
      </nav>
    </header>
    <main>
      <section class="whats-cooking">
        <h1>What are you looking for?<span>*</span></h1>
          <form>
            <input type="radio" class="radio-button" name="group1" value="side" id="side"> Side</input><br><br>
            <input type="radio" class="radio-button" name="group1" value="main-dish" id="main-dish"> Main Dish</input><br><br>
            <input type="radio" class="radio-button" name="group1" value="dessert" id="dessert"> Dessert</input><br><br>
            <!-- <input type="radio" class="radio-button" name="group1" value="entire-meal" id="entire-meal"> Entire Meal</input><br><br> -->
            <p class="error hidden">Please make a selection.</p>
            <button class="lets-cook" id="lets-cook">LET'S COOK</button>
          </form>
      </section>
      <section class="right-box">
        <div class="cookpot" id="cookpot-view">
          <img src="./assets/cookpot.svg" class="cookpot-image" alt="vector image of cookpot"><br>
        </div>
        <div class="form-output hidden" id="you-should-make">
          <p><em>You should make:</em></p>
          <h1 class="output"><span id="form-output">Black Forest Cake</span>!</h1>
          <button class="add-favorite">Add to Favorites! ♥︎</button>
          <button class="clear" id="clear">CLEAR</button>
        </div>
      </section>
      <section class="show-fav-recipes hidden">
        <div>
          <h1>Your Favorite Recipes!</h1>
            <ul class="fav-recipe-box">
              <li>
              </li>
            </ul>
        </div>
      </section>
    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="data.js"></script>
</html>
